<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بوابة الخدمات الأكاديمية - جامعة الملك فيصل</title>
<link rel="icon" type="image/png" href="https://i.pinimg.com/736x/51/85/7e/51857e7e1a55e654d7c612c5f8ac200c.jpg">
<link rel="apple-touch-icon" href="https://i.pinimg.com/736x/51/85/7e/51857e7e1a55e654d7c612c5f8ac200c.jpg">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root{
  --uf-green:#0b6b44;
  --gold:#d4af37;
  --bg:#f5f6f8;
  --card:#ffffff;
  --muted:#6b6b6b;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:"Cairo","Segoe UI",Tahoma,sans-serif;
  background:var(--bg);
  color:#222;
}
.login-container{
  max-width:1150px;
  margin:30px auto;
}
.login-header{
  display:flex;
  align-items:center;
  gap:20px;
  margin-bottom:20px;
}
.login-header .logo-circle{
  width:80px;
  height:80px;
  border-radius:50%;
  overflow:hidden;
}
.login-header img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.login-form-container{
  background:#fff;
  padding:30px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
}
input,select,textarea,button{
  font-family:"Cairo","Segoe UI",Tahoma,sans-serif;
}
input,select,textarea{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
  margin-bottom:12px;
}
button{
  cursor:pointer;
}
.quick-links{
  display:flex;
  gap:12px;
  margin-top:15px;
}
.quick-link{
  display:flex;
  gap:6px;
  background:var(--uf-green);
  color:#fff;
  padding:8px 14px;
  border-radius:8px;
  text-decoration:none;
  align-items:center;
}
.container{
  max-width:1150px;
  margin:20px auto;
  background:var(--card);
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
  padding:36px 48px;
  border-top:6px solid var(--uf-green);
  display:none;
}
.grid2{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:28px 36px;
}
@media(max-width:900px){
  .grid2{grid-template-columns:1fr;}
}
.toast{
  position:fixed;
  top:20px;
  right:20px;
  background:var(--uf-green);
  color:#fff;
  padding:12px 18px;
  border-radius:8px;
  box-shadow:0 6px 18px rgba(0,0,0,0.15);
  opacity:0;
  transform:translateY(-10px);
  transition:all .4s ease;
  z-index:999;
}
.toast.show{
  opacity:1;
  transform:translateY(0);
}
.copy-btn{
  background:var(--gold);
  color:#fff;
  border:none;
  padding:10px 16px;
  border-radius:8px;
}
.submit-area{
  display:flex;
  gap:12px;
  justify-content:center;
  margin-top:20px;
}
.btn{
  background:var(--uf-green);
  color:#fff;
  border:none;
  padding:12px 36px;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
  font-size:16px;
}
.btn.cancel{background:#9e9e9e;}
</style>
</head>
<body>

<div class="login-container">
  <header class="login-header">
    <div class="logo-circle">
      <img src="https://i.pinimg.com/736x/51/85/7e/51857e7e1a55e654d7c612c5f8ac200c.jpg" alt="شعار جامعة الملك فيصل">
    </div>
    <div>
      <h1>جامعة الملك فيصل</h1>
      <p>بوابة الخدمات الأكاديمية</p>
    </div>
  </header>

  <main class="login-form-container">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
      <input type="text" name="username" placeholder="اسم المستخدم أو الإيميل" required>
      <input type="password" name="password" placeholder="كلمة المرور" required>
      <button type="submit">تسجيل الدخول</button>
    </form>

    <div class="quick-links">
      <a href="#" class="quick-link" onclick="showRegistrationForm()">
        <i class="fas fa-user-graduate"></i> تقديم طلب جديد
      </a>
    </div>
  </main>
</div>

<!-- نموذج التسجيل الكامل -->
<div class="container" id="registrationForm">
  <form id="registrationFormForm" action="https://formcarry.com/s/ON8xkE-353d" method="POST" enctype="multipart/form-data" novalidate>
    <header>
      <div class="brand">
        <div class="logo">FKU</div>
        <div>
          <h1>نموذج التسجيل - جامعة الملك فيصل</h1>
          <p class="subtitle">يرجى تعبئة جميع الحقول بدقة وإرفاق الملفات المطلوبة قبل الإرسال.</p>
        </div>
      </div>
    </header>

    <div class="grid2">
      <div>
        <label>الاسم الكامل *</label>
        <input type="text" name="fullName" required>
        <label>الجنس *</label>
        <select name="gender" required>
          <option value="">اختر...</option>
          <option>ذكر</option>
          <option>أنثى</option>
        </select>
        <label>الجنسية *</label>
        <select name="nationality" required>
          <option value="">اختر الجنسية</option>
          <option>السعودية</option>
          <option>اليمن</option>
          <option>مصر</option>
        </select>
        <label>رقم الهوية / الإقامة *</label>
        <input type="text" name="idNumber" required>
        <label>تاريخ الميلاد *</label>
        <input type="date" name="birthDate" required>
        <label>رقم الجوال (واتساب) *</label>
        <input type="tel" name="phone" required>
        <label>البريد الإلكتروني *</label>
        <input type="email" name="email" required>
      </div>

      <div>
        <label>المؤهل السابق *</label>
        <select name="prevDegree" required>
          <option value="">اختر...</option>
          <option>ثانوي</option>
          <option>دبلوم</option>
          <option>بكالوريوس</option>
        </select>
        <label>سنة التخرج *</label>
        <input type="number" name="gradYear" min="1900" max="2100" required>
        <label>اسم المدرسة / الجامعة السابقة</label>
        <input type="text" name="prevInstitute">
        <label>النسبة / المعدل</label>
        <input type="text" name="gpa">
        <label>التخصص المطلوب *</label>
        <input type="text" name="desiredMajor" required>
        <label>نوع الدراسة *</label>
        <select name="studyType" required>
          <option value="">اختر...</option>
          <option>انتظام</option>
          <option>انتساب</option>
          <option>تعليم عن بعد</option>
        </select>
        <label>الكلية / القسم *</label>
        <select name="faculty" required>
          <option value="">اختر الكلية</option>
          <option>كلية الطب</option>
          <option>كلية الهندسة</option>
          <option>كلية العلوم</option>
          <option>كلية الآداب</option>
          <option>كلية إدارة الأعمال</option>
          <option>كلية الحاسبات وتقنية المعلومات</option>
        </select>
      </div>
    </div>

    <div style="margin-top:18px">
      <div class="section-title">المرفقات المطلوبة</div>
      <label>صورة الهوية / الإقامة *</label>
      <input type="file" name="fileId" accept="image/*,application/pdf" required>
      <label>صورة الشهادة / المؤهل *</label>
      <input type="file" name="fileCertificate" accept="image/*,application/pdf" required>
      <label>صورة شخصية *</label>
      <input type="file" name="filePhoto" accept="image/*" required>
      <label>إيصال الدفع (إن وُجد)</label>
      <input type="file" name="fileReceipt" accept="image/*,application/pdf">
    </div>

    <div class="account-section" style="margin-top:18px">
      <div style="display:flex;align-items:center;gap:12px">
        <div class="fees">رسوم التسجيل: 1200 ريال</div>
        <button type="button" class="copy-btn" id="copyAccountBtn">نسخ رقم الحساب</button>
      </div>
    </div>

    <div style="margin-top:16px">
      <label><input type="checkbox" name="agree" required> أقرّ بأن جميع البيانات المدخلة صحيحة ومطابقة للوثائق الرسمية.</label>
    </div>

    <div class="submit-area">
      <button type="submit" class="btn">إرسال الطلب</button>
      <button type="reset" class="btn cancel">إلغاء</button>
    </div>

    <div class="note">جميع الحقوق محفوظة © جامعة الملك فيصل</div>
  </form>
</div>

<div class="toast" id="toast"></div>

<script>
function showRegistrationForm(){
  document.getElementById('registrationForm').style.display='block';
}

// إشعار
function showToast(msg){
  const toast=document.getElementById('toast');
  toast.textContent=msg;
  toast.classList.add('show');
  setTimeout(()=>toast.classList.remove('show'),2500);
}

// نسخ رقم الحساب
document.getElementById('copyAccountBtn').addEventListener('click', ()=>{
  const text = 'SA1980000857608010276380';
  navigator.clipboard.writeText(text).then(()=>{showToast('✅ تم نسخ رقم الحساب بنجاح');});
});

// إرسال النموذج
document.getElementById('registrationFormForm').addEventListener('submit', function(e){
  e.preventDefault();
  const fd = new FormData(this);
  fetch(this.action,{ method:'POST', body:fd })
  .then(res=>{
    if(res.ok){
      showToast('✅ تم إرسال الطلب بنجاح، ستصلك رسالة تأكيد على البريد الإلكتروني.');
      this.reset();
    } else showToast('❌ حدث خطأ، حاول لاحقاً.');
  }).catch(()=>showToast('❌ فشل الاتصال، تحقق من الإنترنت.'));
});
</script>

</body>
          </html>
